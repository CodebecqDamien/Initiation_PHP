<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="contact-clean">
        <form method="post" action="traitement.php" onsubmit="return verifierFormulaire(event)">
            <h2 class="text-center">Sign Up</h2>

            <!-- Champ pour le nom -->
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Nom">
            </div>

            <!-- Champ pour le prénom -->
            <div class="form-group">
                <input class="form-control" type="text" name="prenom" placeholder="Prénom">
            </div>

            <!-- Champ pour l'email -->
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>

            <!-- Champ pour le mot de passe -->
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Mot de passe">
                <small class="text-danger invisible">Le mot de passe doit avoir au moins 8 caractères.</small>
            </div>

            <!-- Champ pour le message -->
            <div class="form-group">
                <textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea>
            </div>

            <!-- Case à cocher pour l'âge -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="age_confirmation" id="formCheck-1">
                    <label class="form-check-label" for="formCheck-1">I am of age</label>
                </div>
            </div>

            <!-- Bouton d'envoi -->
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/myscript.js"></script>
</body>

</html>
